<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">  <!--Local CSS-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!--Local CSS--> 
    <script src="/js/code.js"></script> 
    <title>Group 8's Shipping Port</title>
    <style></style>
</head>
<body class="body">
    <div class="centered-box" style="margin-top: 50px; height: 500;">
      <h1 class="h1" style="margin-top: 30px;">Truck Details</h1>
      <div class="topleft-center-box-input">
          <label for="truckID" class="id-label">Enter Truck id:</label>
          <input class="input" type="text" id="truck-ID" name="truckID">
          <button name="searchTruck" class="search-button" onclick="searchTruckInfo()">Search</button>
      </div>

      <div class="centered-details">
        <p id="invalid-id" class="invalid-id-error"></p>
        <div class="centered-details">
          <div class="details-container">
            <h2>Driver:</h2>
            <p id="driver-name"></p>
          </div>
          <div class="details-container">
            <h2>Truck Number:</h2>
            <p id="truck-number"></p>
          </div>
          <div class="details-container">
            <h2>Storage Area:</h2>
            <p id="storage-area"></p>
          </div>
          <div class="details-container">
            <h2>Truck Action:</h2>
            <p id="truck-action"></p>
          </div>
        </div>
        <button id="back-button" class="back-button" onclick="jumpTo('portManagment.html')">Back to port admin menu</button>
      </div>
    </div>
</body>
</html>
