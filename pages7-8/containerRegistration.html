<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">  <!--Local CSS-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!--Local CSS--> 
    <script src="/js/code.js"></script> 
    <title>Group 8's Shipping Port</title>
    <style></style>
</head>
<body class="body">
    <div class="wider-centered-box" style="margin-top: 50px; height: 740px;">
        <h1 class="h1">Container Registration</h1>
        <P style="margin-top: 40px; text-align: center;">(Complete this form)</P>
        <form class="centered-container-form" id="registrationForm" onsubmit="addContainer()">
            <!--Company Name-->
            <div class="registration-div">
                <label for="company-name" class="label">Company Name:</label><br>
                <input class="input" type="text" id="company-name" name="company-name"><br>
            </div>
            <!--Container Source-->
            <div class="radio-group">
                <label class="label">Container Source:</label><br>
                <input type="radio" id="sourceShip" name="source" value="SHIP">
                <label for="sourceShip">Ship</label>
                <input type="radio" id="sourceTruck" name="source" value="TRUCK">
                <label for="sourceTruck">Truck</label>
            </div>

            <!--Source ID-->
            <div>
                <label class="label" for="sourceID">Source ID:</label><br>
                <input class="input" type="text" id="source-id" name="sourceID">
            </div>

            <!--Container Destination-->
            <div class="radio-group">
                <label class="label">Container Destination:</label><br>
                <input type="radio" id="destinationShip" name="destination" value="SHIP">
                <label for="destinationShip">Ship</label>
                <input type="radio" id="destinationTruck" name="destination" value="TRUCK">
                <label for="destinationTruck">Truck</label>
            </div>
            <!--Destination ID-->
            <div>
                <label class="label" for="destinationID">Destination ID:</label><br>
                <input class="input" type="text" id="destination-id" name="destinationID">
            </div>
            <!--Storage Area-->
            <div>
                <label class="label">Storage Area:</label><br>
                <input type="radio" id="area1" name="storageArea" value="1">
                <label for="storageArea">1</label> <br>
                <input type="radio" id="area2" name="storageArea" value="2">
                <label for="storageArea">2</label> <br>
                <input type="radio" id="area3" name="storageArea" value="3">
                <label for="storageArea">3</label> <br>
                <input type="radio" id="area4" name="storageArea" value="4">
                <label for="storageArea">4</label> <br>
            </div>

            <button class="back-button" type="submit" value="Submit" style="position: absolute; margin-top: 80%; margin-left: -25px; width: 200px">
                Submit
            </button>
            <button id="back-button" style="margin-top: 90px; margin-left: 1px; margin-right: 200px;" class="back-button" onclick="jumpTo('/homepage.html')">
                Back to menu
            </button>
        </form>
    </div>
</body>
</html>
