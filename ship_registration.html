<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">  <!--Local CSS-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!--Local CSS--> 
    <script src="/js/code.js"></script> 
    <title>Group 8's Shipping Port</title>
    <style></style>
</head>
<body class="body">
    <h1 class="h1">Ship Registration Page</h1>
    <div class="centered-box">
        <form class="centered-container-form" id="shipRegistrationForm" onsubmit="checkShip()">

            <div class="registration-div">
                <label for="ship-name" class="label">Ship Name:</label><br>
                <input class="input" type="text" id="ship-name" name="ship-name"><br>
            </div>
            
            <div>
                <label for="captain-name" class="label">Captain Name:</label><br>
                <input class="input" type="text" id="captain-name" name="captain-name"><br>
            </div>

            <button type="submit" value="Submit">Submit</button>
            
        </form>
    </div>

</body>
</html>
